

<ion-list *ngIf="mode==='L'">
  <ng-container *ngIf="loanList.length > 0">
    <ion-item *ngFor="let loanLists of loanList;let i=index" color="none" lines="none">
      <ion-label>
        <h4 text-wrap>
        {{loanLists?.lf_no}}</h4>
        <p text-wrap>{{loanLists?.cust_name}}</p>
       </ion-label>
       <ion-buttons slot="end">
        <ion-button  (click)="openModal(loanLists)" *ngIf="loanLists?.paid_flag === 'N'">
          <ion-icon name="chevron-forward-outline"  slot="icon-only"></ion-icon>
        </ion-button>
        <ion-button (click)="openModal(loanLists)" *ngIf="loanLists?.paid_flag === 'Y'" >
          <ion-icon name="checkmark-outline" slot="icon-only" color="success"></ion-icon>
        </ion-button>
       </ion-buttons>
    </ion-item>
  </ng-container>
  <ng-container *ngIf="loanList.length === 0">
       <ion-label>
         <h5>No Data Found</h5>
       </ion-label>
  </ng-container>
</ion-list>

<ion-list *ngIf="mode==='D'">
  <ion-item lines="none">
    <ion-label><h4>Block </h4></ion-label>
    <ion-label><p>{{location.block?.block_name}}</p></ion-label>
  </ion-item>
  <ion-item lines="none">
    <ion-label><h4>Service Area </h4></ion-label>
    <ion-label><p>{{location.sArea?.sa_name}}</p></ion-label>
  </ion-item>
  <ion-item lines="none">
    <ion-label><h4>Village</h4></ion-label>
    <ion-label><p>{{location.village?.vill_name}}</p></ion-label>
  </ion-item>
</ion-list>
