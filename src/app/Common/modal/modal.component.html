<ion-toolbar color="primary">
  <ion-buttons slot="start">
    <ion-button (click)="close()">
      <ion-icon name="close" slot="icon-only"></ion-icon>
    </ion-button>
  </ion-buttons>
  <ion-title>Add Event</ion-title>
  <ion-buttons slot="end">
    <ion-button
    (click)="save()"
    [disabled]="navParams.data.event.startTime === ''
                || navParams.data.event.endTime === ''
                || navParams.data.event.title === ''
                || navParams.data.event.desc === ''">
      <ion-icon name="checkmark" slot="icon-only"></ion-icon>
    </ion-button>
  </ion-buttons>
</ion-toolbar>
<ion-content class="ion-padding notesModal">
  <ion-list class="notesList">
  <ion-item lines="none" class="ion-margin-vertical">
    <ion-label position="floating">Enter Title</ion-label>
    <ion-input type="text" [(ngModel)]="this.navParams.data.event.title"></ion-input>
  </ion-item>
  <ion-item lines="none" >
    <ion-label position="floating">From Date</ion-label>
    <ion-datetime-button
    slot="end"
    mode="md"
    color="primary"
    datetime="frm_date">
  </ion-datetime-button>
    <ion-popover [keepContentsMounted]="true">
      <ng-template>
          <ion-datetime
           id="frm_date"
           displayFormat="DD/MM/YYYY HH:mm"
           pickerFormat="MMM DHH:mm"
           [mode]="'ios'"
           doneText="Ok"
           [min]="minDate"
           cancelText="Cancel"
           [size]="'cover'"
           presentation="date"
            [(ngModel)]="this.navParams.data.event.startTime"
            >
          </ion-datetime>
      </ng-template>

    </ion-popover>
  </ion-item>
  <ion-item lines="none" class="ion-margin-vertical">
    <ion-label position="stacked">To Date</ion-label>
    <ion-datetime-button
    slot="end"
    mode="md"
    color="primary"
    datetime="end_date">
  </ion-datetime-button>
    <ion-popover [keepContentsMounted]="true">
      <ng-template>
          <ion-datetime
           id="end_date"
           displayFormat="DD/MM/YYYY HH:mm"
           pickerFormat="MMM DHH:mm"
           [size]="'cover'"
           [min]="minDate"
           doneText="Ok"
           [mode]="'ios'"
           cancelText="Cancel"
           presentation="date"
            [(ngModel)]="this.navParams.data.event.endTime"
            >
          </ion-datetime>
      </ng-template>

    </ion-popover>

  </ion-item>
  <ion-item lines="none">
  <ion-textarea
  rows="10"
  cols="20"
  placeholder="Enter Description"
  [(ngModel)]="this.navParams.data.event.desc"
  ></ion-textarea>
  </ion-item>
</ion-list>
</ion-content>
