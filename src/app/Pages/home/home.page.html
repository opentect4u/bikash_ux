<app-common-header [title]="'Home'"></app-common-header>
<ion-content class="ion-margin ion-padding wrapper">

  <div class="locationContainer">
  <div class="locationContainerHeader">
      <p>Location</p>
      <ion-buttons slot="end">
      <ion-button  (click)="locationSet()">
        <ion-icon slot="icon-only" name="create-outline" ></ion-icon>
      </ion-button>

      </ion-buttons>
  </div>
  <div class="locationContainerBody">
    <app-common-list [mode]="'D'" [location]="loct"></app-common-list>
  </div>
  <div class="locationContainerFooter">
      <a (click)="navigateToPage()">Generate List</a>
  </div>
</div>
</ion-content>

<ion-modal [isOpen]="isModalOpen">
  <ng-template>
  <ion-header class="ion-no-border">
    <ion-toolbar>
      <ion-title color="success">Change Location</ion-title>
      <ion-buttons slot="end">
        <ion-button (click)="this.isModalOpen=!this.isModalOpen">
          <ion-icon name="close-sharp" slot="icon-only"></ion-icon>
        </ion-button>
      </ion-buttons>
    </ion-toolbar>
  </ion-header>
  <ion-content class="wrapper ion-padding">
    <form [formGroup]="location" (ngSubmit)="submitlocation()">
      <ion-list>
        <ion-item color="none" lines="none">
          <ion-label>Select Block</ion-label>
          <ionic-selectable
          formControlName="block"
          item-content
          [items]="block"
          itemValueField="block_name"
          itemTextField="block_name"
          [closeButtonSlot]="'end'"
          (onChange)="changelocation($event,'B')"
          [canSearch]="true"
         >
         <ng-template ionicSelectableCloseButtonTemplate>
          <ion-buttons>
            <ion-button>
             <ion-icon name="close-sharp" slot="icon-only"></ion-icon>
            </ion-button>
          </ion-buttons>
        </ng-template>
        </ionic-selectable>

        </ion-item>
        <ion-item  color="none"  lines="none">
          <ion-label>Select Service Area</ion-label>
          <ionic-selectable
          item-content
          formControlName="sarea"
          [items]="sArea"
          itemValueField="sa_name"
          itemTextField="sa_name"
          (onChange)="changelocation($event,'S')"
          [canSearch]="true"
          [closeButtonSlot]="'end'"
         >
         <ng-template ionicSelectableCloseButtonTemplate>
          <ion-buttons slot="end">
            <ion-button>
             <ion-icon name="close-sharp" slot="icon-only"></ion-icon>
            </ion-button>
          </ion-buttons>
       </ng-template>
        </ionic-selectable>
        </ion-item>
        <ion-item  color="none"  lines="none">
          <ion-label>Select Village</ion-label>
          <ionic-selectable
          item-content
          formControlName="village"
          [items]="village"
          itemValueField="vill_name"
          itemTextField="vill_name"
          [canSearch]="true"
          [closeButtonSlot]="'end'"
         >
         <ng-template ionicSelectableCloseButtonTemplate>
          <ion-buttons slot="end">
            <ion-button>
             <ion-icon name="close-sharp" slot="icon-only"></ion-icon>
            </ion-button>
          </ion-buttons>
       </ng-template>
        </ionic-selectable>
        </ion-item>
      </ion-list>
      <ion-button type="submit" class="ion-margin-vertical" expand="block" fill="solid" [disabled]="location.invalid">Save</ion-button>
    </form>
  </ion-content>
</ng-template>
</ion-modal>
